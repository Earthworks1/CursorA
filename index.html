<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Spiess Planning</title>
    <base href="/" />
    <meta name="description" content="Application de gestion de planification pour Spiess SA" />
    <style>
      /* Styles critiques pour éviter les problèmes de rendu */
      [data-radix-popper-content-wrapper],
      [data-state="open"],
      [data-radix-portal] > div,
      [data-radix-menu-content],
      [data-radix-dropdown-menu-content],
      [data-radix-select-content],
      [data-radix-popover-content] {
        background-color: white !important;
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
        opacity: 1 !important;
      }
    </style>
    <script>
      // Correction de l'erreur removeChild
      try {
        const originalRemoveChild = Node.prototype.removeChild;
        
        Node.prototype.removeChild = function(child) {
          if (!this.contains(child)) {
            console.warn("Nœud à supprimer non enfant, ignoré");
            return child;
          }
          
          try {
            return originalRemoveChild.call(this, child);
          } catch (e) {
            console.warn("Erreur removeChild, ignorée:", e);
            return child;
          }
        };
      } catch (e) {
        console.error("Impossible d'appliquer le correctif:", e);
      }
      
      // Script pour le routage SPA
      (function() {
        // Redirection vers l'index pour les routes non trouvées
        if (window.location.pathname !== '/' && !window.location.pathname.match(/\.(css|js|jpg|png|gif|svg|ico)$/)) {
          var segments = window.location.pathname.split('/');
          var route = segments[1];
          if (route && !document.getElementById('root')) {
            window.history.replaceState(null, null, '/');
            window.initialRoute = window.location.pathname;
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./client/src/main.tsx"></script>
  </body>
</html>
