<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Spiess Planning</title>
    <base href="/" />
    <meta name="description" content="Application de gestion de planification pour Spiess SA" />
    <script>
      // Gestion d'erreurs globale
      window.addEventListener('error', function(e) {
        console.error('Erreur globale:', e.message, e.filename, e.lineno);
        
        // Afficher un message d'erreur uniquement si c'est une erreur liée à removeChild
        if (e.message && e.message.includes('removeChild')) {
          console.warn('Erreur de DOM détectée. Recharge de la page...');
          
          // Créer une bannière d'erreur si elle n'existe pas déjà
          if (!document.querySelector('.error-notification')) {
            var errorDiv = document.createElement('div');
            errorDiv.className = 'error-notification';
            errorDiv.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; background: #ff9800; color: white; padding: 8px 16px; z-index: 9999; text-align: center;';
            errorDiv.innerHTML = 'Mise à jour de la page en cours...';
            document.body.prepend(errorDiv);
          }
          
          // Recharger la page après un court délai pour permettre l'affichage du message
          setTimeout(function() {
            window.location.reload();
          }, 500);
          
          // Empêcher l'erreur de s'afficher dans la console
          e.preventDefault();
        }
      }, true);
      
      // Script pour le routage SPA
      (function() {
        // Redirection vers l'index pour les routes non trouvées
        if (window.location.pathname !== '/' && !window.location.pathname.match(/\.(css|js|jpg|png|gif|svg|ico)$/)) {
          var segments = window.location.pathname.split('/');
          var route = segments[1];
          if (route && !document.getElementById('root')) {
            window.history.replaceState(null, null, '/');
            window.initialRoute = window.location.pathname;
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Élément pour afficher les erreurs de chargement -->
    <div id="error-display" style="display: none; position: fixed; top: 0; left: 0; right: 0; background: #f44336; color: white; padding: 10px; z-index: 9999; text-align: center;"></div>
    
    <script type="module" src="./client/src/main.tsx"></script>
    <!-- En cas d'erreur, essayer les chemins alternatifs -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT' && e.target.src.includes('main.tsx')) {
          console.log('Tentative de chargement alternatif...');
          var newScript = document.createElement('script');
          newScript.type = 'module';
          newScript.src = '/assets/index-ed4df9f9.js'; // Utiliser le nom exact du fichier généré
          document.body.appendChild(newScript);
        }
      }, true);
    </script>
  </body>
</html>
