<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Spiess Planning</title>
    <base href="/" />
    <meta name="description" content="Application de gestion de planification pour Spiess SA" />
    <script>
      // Indicateur pour suivre si nous avons déjà essayé de résoudre un problème
      let isRecovering = false;
      let errorCount = 0;
      let lastErrorTime = 0;
      let errorDebounceTimer = null;
      
      // Fonction pour nettoyer le DOM et corriger les problèmes potentiels
      function cleanupDOM() {
        try {
          console.log("Nettoyage du DOM pour prévenir les erreurs");
          
          // Nettoyer les portails Radix UI qui peuvent causer des problèmes
          document.querySelectorAll('[data-radix-portal]').forEach(function(portal) {
            try {
              portal.parentNode.removeChild(portal);
            } catch (e) {
              console.warn("Impossible de supprimer un portail:", e);
            }
          });
          
          // Supprimer les éléments orphelins potentiels
          document.querySelectorAll('*[aria-hidden="true"]').forEach(function(el) {
            if (el.getAttribute('data-removed') !== 'true') {
              el.setAttribute('data-removed', 'true');
              try {
                if (el.parentNode) {
                  el.parentNode.removeChild(el);
                }
              } catch (e) {
                console.warn("Impossible de supprimer un élément caché:", e);
              }
            }
          });
          
          // Supprimer les modales potentiellement bloquées
          document.querySelectorAll('.fixed, .absolute').forEach(function(el) {
            if (el.getAttribute('role') === 'dialog' && el.getAttribute('data-removed') !== 'true') {
              el.setAttribute('data-removed', 'true');
              try {
                if (el.parentNode) {
                  el.parentNode.removeChild(el);
                }
              } catch (e) {
                console.warn("Impossible de supprimer une modale:", e);
              }
            }
          });
          
          return true;
        } catch (e) {
          console.error("Erreur lors du nettoyage du DOM:", e);
          return false;
        }
      }
      
      // Gestion d'erreurs globale
      window.addEventListener('error', function(e) {
        const currentTime = new Date().getTime();
        
        // Réinitialiser le compteur d'erreurs si plus de 10 secondes se sont écoulées
        if (currentTime - lastErrorTime > 10000) {
          errorCount = 0;
          isRecovering = false;
        }
        
        lastErrorTime = currentTime;
        
        console.error('Erreur globale:', e.message, e.filename, e.lineno);
        
        // Gérer spécifiquement les erreurs de removeChild
        if (e.message && e.message.includes('removeChild')) {
          console.warn('Erreur de DOM détectée:', e.message);
          
          // Incrémenter le compteur d'erreurs
          errorCount++;
          
          // Essayer de nettoyer le DOM en premier
          if (!isRecovering) {
            isRecovering = true;
            
            // Annuler tout timer de rechargement existant
            if (errorDebounceTimer) {
              clearTimeout(errorDebounceTimer);
            }
            
            // Essayer de nettoyer le DOM d'abord
            const cleaned = cleanupDOM();
            
            // Si le nettoyage a échoué ou si nous avons trop d'erreurs, recharger
            if (!cleaned || errorCount > 2) {
              // Créer une bannière d'erreur si elle n'existe pas déjà
              if (!document.querySelector('.error-notification')) {
                var errorDiv = document.createElement('div');
                errorDiv.className = 'error-notification';
                errorDiv.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; background: #f44336; color: white; padding: 10px 16px; z-index: 9999; text-align: center; font-weight: bold;';
                errorDiv.innerHTML = 'Erreur : ' + e.message;
                document.body.prepend(errorDiv);
              }
              
              // Définir un délai avant de recharger
              errorDebounceTimer = setTimeout(function() {
                window.location.reload();
              }, 3000);
            } else {
              // Réinitialiser l'indicateur de récupération après un court délai
              setTimeout(function() {
                isRecovering = false;
              }, 2000);
            }
          }
          
          // Empêcher l'erreur de s'afficher dans la console
          e.preventDefault();
        }
      }, true);
      
      // Nettoyer le DOM lorsque l'utilisateur navigue
      window.addEventListener('hashchange', function() {
        console.log('Navigation détectée, nettoyage préventif du DOM');
        cleanupDOM();
      });
      
      // Nettoyer périodiquement pour prévenir les problèmes
      setInterval(function() {
        if (!isRecovering && document.querySelectorAll('[data-radix-portal]').length > 0) {
          console.log('Nettoyage périodique des portails');
          cleanupDOM();
        }
      }, 30000);
      
      // Script pour le routage SPA
      (function() {
        // Redirection vers l'index pour les routes non trouvées
        if (window.location.pathname !== '/' && !window.location.pathname.match(/\.(css|js|jpg|png|gif|svg|ico)$/)) {
          var segments = window.location.pathname.split('/');
          var route = segments[1];
          if (route && !document.getElementById('root')) {
            window.history.replaceState(null, null, '/');
            window.initialRoute = window.location.pathname;
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Élément pour afficher les erreurs de chargement -->
    <div id="error-display" style="display: none; position: fixed; top: 0; left: 0; right: 0; background: #f44336; color: white; padding: 10px; z-index: 9999; text-align: center;"></div>
    
    <script type="module" src="./client/src/main.tsx"></script>
    <!-- En cas d'erreur, essayer les chemins alternatifs -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT' && e.target.src.includes('main.tsx')) {
          console.log('Tentative de chargement alternatif...');
          var newScript = document.createElement('script');
          newScript.type = 'module';
          newScript.src = '/assets/index-ed4df9f9.js'; // Utiliser le nom exact du fichier généré
          document.body.appendChild(newScript);
        }
      }, true);
    </script>
  </body>
</html>
